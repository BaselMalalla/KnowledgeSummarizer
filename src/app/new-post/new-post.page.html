<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>NewPost</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NewPost</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Post</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-title>Type:</ion-title>
        <ion-radio-group>
          <ion-item>
            <ion-label>Idea</ion-label>
            <ion-radio slot="end" value="idea"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Book</ion-label>
            <ion-radio slot="end" value="book"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Article</ion-label>
            <ion-radio slot="end" value="article"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image</ion-label>
        <ion-input type="file"></ion-input>
      </ion-item>
      <ion-button expand="block">get posted</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
