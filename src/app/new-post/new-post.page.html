<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create a new post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NewPost</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Post</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-title>Type:</ion-title>
          <ion-radio-group formControlName="type">
            <ion-item>
              <ion-label>Idea</ion-label>
              <ion-radio slot="end" value="idea"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Book</ion-label>
              <ion-radio slot="end" value="book"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Article</ion-label>
              <ion-radio slot="end" value="article"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-item>
        <ion-item>
          <ion-label position="floating"
            >Topic(s) separate them by comma</ion-label
          >
          <ion-input formControlName="topicsString"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input formControlName="title"></ion-input>
        </ion-item>
        <div formGroupName="detail">
          <ion-item>
            <ion-label position="floating">Summary 1</ion-label>
            <ion-textarea formControlName="summary"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Image</ion-label>
            <ion-input type="file" formControlName="image"></ion-input>
          </ion-item>
        </div>

        <div formArrayName="detailsArray">
          <div *ngIf="postForm.get('type')?.value === 'book'">
            <div
              *ngFor="let detail of detailsArray.controls; let i = index"
              [formGroupName]="i"
            >
              <ion-item>
                <ion-label position="floating">Summary {{ i + 2 }}</ion-label>
                <ion-textarea formControlName="summary"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Image</ion-label>
                <ion-input type="file" formControlName="image"></ion-input>
              </ion-item>
              <ion-button (click)="removeDetail(i)" color="danger"
                >Remove</ion-button
              >
            </div>
            <ion-button expand="full" (click)="addDetail()"
              >Add Summary</ion-button
            >
          </div>
        </div>

        <ion-button expand="block" type="submit" [disabled]="postForm.invalid"
          >Get Posted</ion-button
        >
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
