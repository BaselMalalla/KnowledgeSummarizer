<!-- add validation to the form fields -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign-In / Sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auth</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="authSegmentControler">
    <ion-segment-button value="signin">sign-in</ion-segment-button>
    <ion-segment-button value="signup">sign-up</ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="authSegmentControler">
    <div *ngSwitchCase="'signin'">
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            clearInput="true"
            type="text"
            formControlName="email"
            placeholder="Enter Email here"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            clearInput="true"
            type="password"
            formControlName="password"
            placeholder="Enter Password here"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="signinForm.invalid"
          >Sign-In</ion-button
        >
      </form>
      <ion-button expand="block" (click)="signout()">Sign-Out</ion-button>
    </div>

    <div *ngSwitchCase="'signup'">
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <ion-item>
          <ion-label position="floating">username</ion-label>
          <ion-input
            clearInput="true"
            type="text"
            formControlName="username"
            placeholder="Enter username here"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            clearInput="true"
            type="text"
            formControlName="email"
            placeholder="Enter Email here"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            clearInput="true"
            type="password"
            formControlName="password"
            placeholder="Enter Password here"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="signupForm.invalid"
          >Sign-up</ion-button
        >
      </form>
    </div>
  </div>
</ion-content>
